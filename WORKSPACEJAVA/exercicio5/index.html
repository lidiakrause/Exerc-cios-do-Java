<html>
<head>
    <title>Comparar Valores</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Comparar o Maior Valor</h1>
    <form id="formComparar">
        <label for="valor1">Valor 1:</label>
        <input type="number" id="ipValor1" name="valor1" required>

        <label for="valor2">Valor 2:</label>
        <input type="number" id="ipValor2" name="valor2" required>

        <button type="button" id="btnComparar">Comparar</button> 
        <input type="number" id="ipResultado" name="result" readonly>
    </form>
</body>
<script src="script.js"></script>
</html>
